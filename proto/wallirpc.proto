syntax = "proto3";

import "google/api/annotations.proto";

package wallirpc;

service Walli {
  rpc getInfo (GetInfoRequest) returns (GetInfoResponse);
}

message GetInfoRequest {}
message GetInfoResponse {
  string version = 1;
  BtcdInfo btcdInfo = 2;
  LndInfo lndInfo = 3;
}

message LndInfo {
  string version = 1;
  repeated string chains = 2;
  int32 blockheight = 3;
  repeated string uris = 4;
  string error = 5;
}

message BtcdInfo {
  int32 version = 1;
  int32 protocolversion = 2;
  int32 blocks = 3;
  int32 timeoffset = 4;
  int32 connections = 5;
  string proxy = 6;
  int64 difficulty = 7;
  bool testnet = 8;
  float relayfee = 9;
}
